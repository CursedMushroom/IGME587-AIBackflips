<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing on Canvas</title>

    <style>
        main {
            width: 800px;
            margin: 0 auto;
        }

        #myCanvas {
            border: 1px solid black;
            position: relative;
        }

        #convas-dialog {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="siteTitle">Title</h1>
    </header>
    <main>

        <canvas id="myCanvas" width="400" height="400"></canvas>
        <div id="cavas-dialog">
            <p id="ai-guess">AI guess will appear here</p>
            <button id="submit-drawing">Finsih Drawing</button>
        </div>
    </main>
    <footer></footer>

    <script>
        // Canvas
        const canvas = document.querySelector('#myCanvas');
        const ctx = canvas.getContext('2d');
        const submitDrawingbtn = document.querySelector('#submit-drawing');
        const width = canvas.width;
        const height = canvas.height;

        let isDrawing = false;
        let mousePos = { x: undefined, y: undefined };
        let timeofLine = 0;
        let startofLine;

        let drawing = [];
        //[line[[mouseX][mouseY][time]]]

        window.onload = () => {
            mousePos.x = 0;
            mousePos.y = 0;
        };


        //get time at start of line then subtract from time at mouse up
        const getMousePos = (canvas, evt) => {
            const rect = canvas.getBoundingClientRect();
            return {
                x: evt.clientX - rect.left,
                y: evt.clientY - rect.top
            };
        };

        const drawLine = (context, x1, y1, x2, y2) => {
            context.beginPath();
            context.strokeStyle = "black";
            context.lineWidth = 1;
            context.moveTo(x1, y1);
            context.lineTo(x2, y2);
            context.stroke();
            context.closePath();
        };

        const submitDrawing = () => {
            //send drawing to AI
            //clear drawingArray
            //clear cavas
            console.log(drawing);
            drawing = [];
            ctx.clearRect(0, 0, width, height);
            console.log("Sending Drawing( not really)");
            console.log(drawing);

        };

        canvas.addEventListener("mousedown", (e) => {
            x = mousePos.x;
            y = mousePos.y;
            isDrawing = true;
            startofLine = e.timeStamp;
            drawing.push([[], [], []]);//new line in drawing
        });

        canvas.addEventListener('mousemove', (e) => {
            mousePos = getMousePos(canvas, e);
            if (isDrawing) {
                drawLine(ctx, x, y, mousePos.x, mousePos.y);
                x = mousePos.x;
                y = mousePos.y;
                let timeOfPoint = e.timeStamp - startofLine;
                drawing[drawing.length - 1][0].push(x);
                drawing[drawing.length - 1][1].push(y);
                drawing[drawing.length - 1][2].push(timeOfPoint);

            }

        });

        canvas.addEventListener("mouseup", (e) => {
            isDrawing = false;

            timeofLine = e.timeStamp - startofLine;
            drawing[drawing.length - 1][0].push(x);
            drawing[drawing.length - 1][1].push(y);
            drawing[drawing.length - 1][2].push(timeofLine);

        });

        submitDrawingbtn.addEventListener('click', submitDrawing);
    </script>
</body>

</html>
